<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample delete button</title>
</head>
<body>
    <h1 id="h-sec">this is heading</h1>
    <input type="text" id="d-confirm" placeholder="please write delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('d-confirm').addEventListener('keyup',function()
    {
        const text = event.target.value;
        const deleteButton=document.getElementById('btn-delete')
        if(text === 'delete')
    {
        deleteButton.removeAttribute('disabled')
    }
    else
    {
        deleteButton.setAttribute('disable',true);
        
    }
    })
        document.getElementById('btn-delete').addEventListener('click',function()
    {
        const secret = document.getElementById('h-sec');
        secret.style.display = 'none';
    })
    </script>
</body>
</html>
